# Log4j configuration for Fluss HBase Compatibility Layer

log4j.rootLogger=INFO, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{1}:%L - %m%n

# Fluss HBase components
log4j.logger.org.apache.fluss.hbase=INFO
log4j.logger.org.apache.fluss.hbase.executor=DEBUG
log4j.logger.org.apache.fluss.hbase.server=INFO
log4j.logger.org.apache.fluss.hbase.metadata=INFO

# HTrace
log4j.logger.org.apache.htrace=WARN

# Reduce verbosity of some components
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.zookeeper=WARN
