version: '3.8'

services:
  hbase-compat-1:
    image: fluss-hbase-compat:1.0.0
    container_name: hbase-compat-cluster-1
    network_mode: host
    environment:
      # 连接到 Fluss HA 集群（3个 coordinator）
      - FLUSS_BOOTSTRAP=localhost:9123,localhost:9124,localhost:9125
      # 连接到 Fluss 集群的 ZooKeeper
      - ZK_QUORUM=localhost:2181,localhost:2182,localhost:2183
      - BIND_ADDRESS=0.0.0.0
      - BIND_PORT=16040
      - HEALTH_PORT=8100
      - SERVER_ID=hbase-server-1
      # 支持的 Fluss 表（根据实际创建的表调整）
      - TABLES=default.usertable
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  hbase-compat-2:
    image: fluss-hbase-compat:1.0.0
    container_name: hbase-compat-cluster-2
    network_mode: host
    environment:
      - FLUSS_BOOTSTRAP=localhost:9123,localhost:9124,localhost:9125
      - ZK_QUORUM=localhost:2181,localhost:2182,localhost:2183
      - BIND_ADDRESS=0.0.0.0
      - BIND_PORT=16041
      - HEALTH_PORT=8101
      - SERVER_ID=hbase-server-2
      - TABLES=default.usertable
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
